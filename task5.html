<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>护工个人主页</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <style>
        /*去除页面的内外边距*/
        * {
            margin: 0;
            padding: 0;
            max-height: 100%;
        }

        /*设置字体大小*/
        body {
            font-size: 100%;
        }

        /*设置头部*/
        header {
            background-color: #5fc0cd;     /*背景颜色*/
            color: #fff;                   /*字体颜色*/
            text-align: center;              /*文本居中*/
            line-height: 1.5;
            padding: 1% 0;
        }
        /*设置头部图片*/
        header img {
            position:absolute;               /*绝对定位*/
            top: -5px;
            left: 1%;
            -webkit-transform: scale(.5);
               -moz-transform: scale(.5);
                -ms-transform: scale(.5);
                 -o-transform: scale(.5);
                    transform: scale(.5);            /*水平缩放0.5倍*/
        }
        
        header span {
            font-weight: bold;
        }
        .main {
            display: flex;
            align-items: center;
            background-image: url(images/task5_4.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-color: #ccc;
            background-blend-mode: multiply;
            padding: 5% 1% 2% 0;
            color: #fff;
        }

        .logo {
            border-radius: 50%;
            height: 100px;
            width: 100px;
            overflow: hidden;
            text-align: center;
            margin-left: 2%;
            background-color: #efefef;
        }

        .person {
            margin-left: 5%;
        }

        .city img {
            transform: scale(.5);
            margin-bottom: -5px;
        }
        .main1 {
            border-bottom: 1px solid #ccc;
            padding: 1%;
        }

        .line1 {
            border-left: 2px solid #5fc0cd;
            padding-right: 1%;
            font-size: 62.5%;             /*利用字体大小缩小边框的高度*/
            vertical-align: middle;
            line-height: 1.5;
        }

        .star {
            padding: 3% 2%;
            border-bottom: 1px solid #ccc;
            margin: 0 2%;
        }
        .star img {
            transform: scale(.7);
            margin-bottom: -5px;          /*图片与文字居中对齐*/
        }

        .flex {
            padding: 3%;
            border-bottom: 1px solid #ccc;
            margin: 0 2%;
            display: flex;
        }
        
        .gray {
            color:#999;
        }
        
        /*服务价格颜色*/
        .red {
            color: #e26163;
        }

        .center {
            white-space: nowrap;       
            align-self: center; 
        }
        
        /*用于分隔的竖线*/
        .line {
            margin: 0 3%;
            padding-right: 1px;
            background-color: #e1e5e7;
        }

        /*页脚*/
        footer {
            position: fixed;
            bottom: 0;
            width:100%;
        }

        footer input {
            outline: none;
            width: 48%;
            padding: 1% 0;
            font-weight: bold;
            font-size: 100%;
            border-radius: 10px;
        }
        input.left {
            color: #5fc0cd;
            border: 2px solid;
            background-color: #fff;
            float: left;
        }
        input.right {
            color: #fff;
            border: 2px solid #5fc0cd;
            background-color: #5fc0cd;
            float: right;
        }
        </style>
    </head>
    <body>
        <header>
            <img src="images/task5_1.png" />
            <span>个人主页</span>
        </header>
        <div class="main">
            <div class="logo">
                <img src="images/task5_2.png" />
            </div>
            <div class="person">
                <div class="name">
                    <span>徐世林&nbsp;55岁</span>
                </div>
                <div class="city">
                    <img src="images/task5_3.png" />
                    <span>京城&middot;四方&middot;报纸林</span>
                </div>
            </div>
        </div>
        <div class="main1">
            <span class="line1"></span>专业技能
        </div>
        <div class="main2">
            <div class="star">
                <img src="images/star.png" /><span>住家</span>
                <img src="images/star.png" /><span>不含餐</span>
            </div>
            <div class="flex">
                <span class="gray">从业年限</span>
                <span class="line"></span>
                <span>0~3年</span>
            </div>
            <div class="flex">
                <span class="gray">工作时间</span>
                <span class="line"></span>
                <span>全天</span>
            </div>
            <div class="flex">
                <span class="gray">服务价格</span>
                <span class="line"></span>
                <span class="red">25元/小时</span>
            </div>
            <div class="flex">
                <span class="gray center">自我介绍</span>
                <span class="line"></span>
                <span>可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
            </div>
        </div>
        <footer>
            <input type="button" value="留言" class="left" />
            <input type="button" value="电话联系" class="right" />
        </footer>
    </body>
</html>
