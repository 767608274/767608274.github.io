<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>登录页面</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="task4.css" />
    </head>
    <body>
        <header>
            <span class="enroll"><a href="#">注册</a></span>
            <span class="sign-in">登录</span>   
            <span class="close"><a href="#">关闭</a></span>
        </header>
        <form action="#" method="POST" class="form">
            <div>
                <img src="images/task4/phone.png" alt="手机" />
                <input type="text" placeholder="请输入手机号" name="number" maxlength="11" />
            </div>
            <div>
                <img src="images/task4/lock.png" alt="密码" />
                <input type="password" placeholder="请输入密码" name="psw" />
            </div>
            <input type="button" value="登录" />
        </form>
        <span><a href="#">忘记密码？</a></span>
    </body>
</html>
